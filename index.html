<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Report In-call stats</title>

<body class="agora-theme">
  <div class="navbar-fixed">
    <nav class="agora-navbar">
      <div class="nav-wrapper agora-primary-bg valign-wrapper">
        <h5 class="left-align">Report In-call stats</h5>
      </div>
    </nav>
  </div>
  <form id="form" class="row col l12 s12">
    <div class="row container col l12 s12">
      <div class="col" style="min-width: 433px; max-width: 443px">
        <div class="card" style="margin-top: 0px; margin-bottom: 0px;">
          <div class="row card-content" style="margin-bottom: 0px;">
              <div class="input-field">
                <label for="appID" class="active">App ID</label>
                <input type="text" placeholder="AppID" name="appID">
              </div>
              <div class="input-field">
                <label for="channel" class="active">Channel</label>
                <input type="text" placeholder="Channel" name="channel">
              </div>
              <div class="input-field">
                <label for="token" class="active">Token</label>
                <input type="text" placeholder="Token" name="token">
              </div>
              <div class="row" style="margin: 0">
                <div class="col s12">
                <button class="btn btn-raised btn-primary waves-effect waves-light" id="join">Join</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" id="leave">Leave</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" id="publish">Publish</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" id="unpublish">Unpublish</button>
                </div>
                <div class="col s10">
                    <button class="btn btn-raised btn-primary waves-effect waves-light" id="checkSystem" style="margin-top: 10px">System</button>
                    <button class="btn btn-raised btn-primary waves-effect waves-light" id="checkNetwork" style="margin-top: 10px">Network</button>
                    <button class="btn btn-raised btn-primary waves-effect waves-light" id="checkSession" style="margin-top: 10px">Session</button>
                    <button class="btn btn-raised btn-primary waves-effect waves-light" id="checkAudioStream" style="margin-top: 10px">Audio Stream</button>
                    <button class="btn btn-raised btn-primary waves-effect waves-light" id="checkNetworkQuality" style="margin-top: 10px">Network</button>

                    </div>
              </div>
              <div class="row col" style="margin: 0">
                <div class="switch">
                  <h6 style="color: rgba(0,0,0,.26);">Show Profile</h6>
                  <label>
                    <input id="show_profile" type="checkbox">
                    <span class="lever"></span>
                  </label>
                </div>
              </div>
          </div>
        </div>
        <ul class="collapsible card agora-secondary-border" style="margin-top: .4rem; border: 1px ">
          <li>
            <div class="collapsible-header agora-secondary-bg">
              <h8 class="center-align">ADVANACED SETTINGS</h8>
            </div>
            <div class="collapsible-body card-content">
              <div class="row">
                <div class="col s12">
                  <div class="input-field">
                    <label for="UID" class="active">UID</label>
                    <input type="text" placeholder="UID" name="uid">
                  </div>
                  <div class="input-field">
                    <label for="cameraId" class="active">CAMERA</label>
                    <select name="cameraId" id="cameraId"></select>
                  </div>
                  <div class="input-field">
                    <label for="microphoneId" class="active">MICROPHONE</label>
                    <select name="microphoneId" id="microphoneId"></select>
                  </div>
                  <div class="input-field">
                    <label for="cameraResolution" class="active">CAMERA RESOLUTION</label>
                    <select name="cameraResolution" id="cameraResolution"></select>
                  </div>
                  <div class="row col s12">
                    <div class="row">
                      <label for="mode" class="active">MODE</label>
                    </div>
                    <div class="row">
                      <label>
                        <input type="radio" class="with-gap" name="mode" value="live" checked />
                        <span>live</span>
                      </label>

                      <label>
                        <input type="radio" class="with-gap" name="mode" value="rtc" />
                        <span>rtc</span>
                      </label>
                    </div>
                  </div>
                  <div class="row col s12">
                    <div class="row">
                      <label for="codec" class="active">CODEC</label>
                    </div>
                    <div class="row">
                      <label>
                        <input type="radio" class="with-gap" name="codec" value="h264" checked />
                        <span>h264</span>
                      </label>

                      <label>
                        <input type="radio" class="with-gap" name="codec" value="vp8" />
                        <span>vp8</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
          </li>
        </ul>
        <!-- Call Statistics -->
        <div class="card" style="margin-top: 0px; margin-bottom: 0px;" id="statistics">
          <div class="row card-content" style="margin-bottom: 0px;">
              <ul>
                <h6>System</h6>
                <li id="statBattery"></li>
                <h6>Network</h6>
                <li id="statRTT"></li>
                <li id="statNetworkType"></li>
                <li id="statBandwidth"></li>
                <h6>Session</h6>
                <li id="statDuration"></li>
                <li id="statUserCount"> </li>
                <li id="statSendBytes"></li>
                <li id="statRecvBytes"></li>
                <li id="statSendBitrate"></li>
                <li id="statRecvBtrate"></li>
                <h6>Local Stream - Audio</h6>
                <li id="codecType"></li>
                <li id="MuteState"></li>
                <li id="RecordingLevel"></li>
                <li id="SamplingRate"></li>
                <li id="SendBitrate"></li>
                <li id="SendLevel"></li>
                <h6>Network Quality</h6>
                <li id="statUpNetwork"></li>
                <li id="statDownNetwork"></li>
              </ul>
          </div>
        </div>
        <!-- Call Statistics End -->
      </div>
      <div class="col s7">
        <div class="video-grid" id="video">
          <div class="video-view">
            <div id="local_stream" class="video-placeholder"></div>
            <div id="local_video_info" class="video-profile hide"></div>
            <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
          </div>
        </div>
      </div>
    </div>
  </form>

</html>
